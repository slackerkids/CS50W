<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/b311f45190.js" crossorigin="anonymous"></script>
        <title>Google Search</title>
    </head>
    <body>
        <header class="head">
            <div id="links">
                <a href="google_image.html">Image Search</a>
                <a href="google_advanced_search.html">Advanced Search</a>
            </div>
        </header>
        <div id="mainSection">
            <div id="image">
                <img src="google_logo.png" alt="Google" style="width: 272px; height: 92; margin-bottom:20px;">
            </div>

            <form action="https://www.google.com/search">
                <div id="inputField">
                    <i class="fas fa-search"></i>
                    <input type="text" name="q">
                </div>

                <div id="button">
                    <input type="submit" value="Google Search" name="btnK">
                    <input type="submit" value="I'm Feeling Lucky" name="btnI">
                </div>
            </form>

        </div>
    </body>
</html>
