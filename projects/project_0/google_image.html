<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/b311f45190.js" crossorigin="anonymous"></script>
        <title>Image Search</title>
    </head>
    <body>
        <header class="head">
            <div id="links">
                <a href="index.html">Google Search</a>
            </div>
        </header>
        <div id="mainSection">
            <div id="image">
                <img src="google_image_logo.png" alt="Google Images" style="width: 272px; height: 92; margin-bottom:20px;">
            </div>

            <form action="https://google.com/images">
                <div id="inputField">
                    <i class="fas fa-search"></i>
                    <input type="text" name="q">
                </div>

                <div id="button">
                    <input type="submit" value="Image Search" >
                </div>
            </form>
        </div>
    </body>
</html>
