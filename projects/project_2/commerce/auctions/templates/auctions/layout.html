{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Questrial">

        
        <link rel="apple-touch-icon" sizes="180x180" href="{% static "auctions/favicon/apple-touch-icon.png" %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static "auctions/favicon/favicon-32x32.png" %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static "auctions/favicon/favicon-16x16.png" %}">
        <link rel="manifest" href="{% static "auctions/favicon/site.webmanifest" %}">

        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url "index" %}">
                <img src="{% static "auctions/favicon/favicon-32x32.png" %}" alt="Logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url "index" %}">Active Listings</a>
                    <a class="nav-link" href="{% url "categories" %}">Categories</a>
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url "watchlist" %}">Watchlist</a>
                        <a class="nav-link" href="{% url "create_listing" %}">Create Listing</a>
                    {% endif %}
                </div>
                <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <a class="nav-link">{{ request.user }}</a>
                    <a class="nav-link" href="{% url "logout" %}">Log Out</a>
                    {% else %}
                    <a class="nav-link" href="{% url "register" %}">Register</a>
                    <a class="nav-link" href="{% url "login" %}">Login</a>
                    {% endif %}
                </div>
              </div>
            </div>
        </nav>
        {% block body %}
        {% endblock %}
    </body>
</html>
